  models.Songs:
    properties:
      from:
        type: string
      id:
        type: integer
      song:
        type: string
      time:
        type: string
    type: object
  models.UserRank:
    properties:
      rank:
        type: integer
    type: object
info:
  contact: {}
  description: 2020治愈系
  title: healing2020
  version: "1.0"
paths:
  /api/deliver/rank:
    get:
      description: 投递页排行榜
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.AllRank'
            type: array
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/e.ErrMsgResponse'
      tags:
      - rank
  /api/like:
    get:
      description: 点赞
      parameters:
      - description: type id
        in: query
        name: id
        required: true
        type: string
      - description: 1 song; 2 deliver
        in: query
        name: type
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/e.ErrMsgResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/e.ErrMsgResponse'
      tags:
      - heal
  /api/main/page:
    get:
      description: 首页数据
      parameters:
      - description: 1综合排序2最新发布
        in: query
        name: sort
        required: true
        type: string
      - description: language
        in: query
        name: language
        type: string
      - description: style
        in: query
        name: style
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.MainMsg'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/e.ErrMsgResponse'
      tags:
      - main
  /api/qiniu/token:
    get:
      description: 获取七牛的upToken
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.Token'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/e.ErrMsgResponse'
      tags:
      - qiniu
  /api/record:
    get:
      description: 听录音
      parameters:
      - description: record id
        in: query
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.RealResp'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/e.ErrMsgResponse'
      tags:
      - heal
    post:
      description: 录音治愈发布
      parameters:
      - description: 点歌单id
        in: body
        name: id
        required: true
        schema:
          $ref: '#/definitions/controller.RecordParams'
      - description: user name
        in: body
        name: name
        schema:
          $ref: '#/definitions/controller.RecordParams'
      - description: url
        in: body
        name: url
        required: true
        schema:
          $ref: '#/definitions/controller.RecordParams'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/e.ErrMsgResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/e.ErrMsgResponse'
      tags:
      - heal
  /api/register:
    post:
      description: 注册接口
      parameters:
      - description: 用户注册数据
        in: body
        name: json
        required: true
        schema:
          $ref: '#/definitions/controller.UserRegister'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/e.ErrMsgResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/e.ErrMsgResponse'
      tags:
      - user
  /api/songs/rank:
    get:
      description: 每日歌曲排行榜
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.AllRank'
            type: array
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/e.ErrMsgResponse'
      tags:
      - rank
  /api/user:
    get:
      description: 已登录用户的个人页接口
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.PersonalPage'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/e.ErrMsgResponse'
      tags:
      - user
    put:
      description: 更新用户信息
      parameters:
      - description: 更新的用户信息
        in: body
        name: json
        required: true
        schema:
          $ref: '#/definitions/controller.PutUserInf'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/e.ErrMsgResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/e.ErrMsgResponse'
      tags:
      - user
  /api/user/{id}:
    get:
      description: 其它用户的个人页接口
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.PersonalPage'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/e.ErrMsgResponse'
      tags:
      - user
  /api/user/background:
    put:
      description: 修改个人背景
      parameters:
      - description: 修改后的个人背景
        in: body
        name: json
        required: true
        schema:
          $ref: '#/definitions/controller.ToSaveBackground'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/e.ErrMsgResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/e.ErrMsgResponse'
      tags:
      - user
  /api/user/hobby:
    get:
      description: 获取用户爱好
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.Tag'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/e.ErrMsgResponse'
      tags:
      - hobby
    post:
      description: 爱好选择接口
      parameters:
      - description: 用户爱好标签
        in: body
        name: json
        required: true
        schema:
          $ref: '#/definitions/controller.Tag'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/e.ErrMsgResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/e.ErrMsgResponse'
      tags:
      - hobby
  /api/user/phone:
    get:
      description: 用户手机
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.PhoneHealing'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/e.ErrMsgResponse'
      tags:
      - heal
  /api/user/rank:
    get:
      description: 用户排名
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.UserRank'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/e.ErrMsgResponse'
      tags:
      - rank
  /api/usermodel:
    get:
      description: 获取用户模型，如果path不给id将获取自己的信息
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.GetUserResp'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/e.ErrMsgResponse'
      tags:
      - user
  /api/usermodel/{id}:
    get:
      description: 获取用户模型，如果path不给id将获取自己的信息
      parameters:
      - description: id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.GetUserResp'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/e.ErrMsgResponse'
      tags:
      - user
  /api/vod:
    post:
      description: 点歌
      parameters:
      - description: song's name
        in: body
        name: songs
        required: true
        schema:
          $ref: '#/definitions/controller.VodParams'
      - description: singer
        in: body
        name: singer
        schema:
          $ref: '#/definitions/controller.VodParams'
      - description: 备注
        in: body
        name: more
        schema:
          $ref: '#/definitions/controller.VodParams'
      - description: style
        in: body
        name: style
        required: true
        schema:
          $ref: '#/definitions/controller.VodParams'
      - description: language
        in: body
        name: language
        required: true
        schema:
          $ref: '#/definitions/controller.VodParams'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/e.ErrMsgResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/e.ErrMsgResponse'
      tags:
      - heal
  /api/vod/hide_name:
    put:
      description: 匿名
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/e.ErrMsgResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/e.ErrMsgResponse'
      tags:
      - mypersonalpage
  /broadcast:
    post:
      description: 广播
      parameters:
      - description: 广播信息
        in: body
        name: json
        required: true
        schema:
          $ref: '#/definitions/controller.BroadcastContent'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/e.ErrMsgResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/e.ErrMsgResponse'
      tags:
      - message
  /fake:
    get:
      description: 假登录接口
      parameters:
      - description: user id
        in: path
        name: id
        required: true
        type: string
      - description: redirect url
        in: query
        name: redirect
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/auth.LoginStatus'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/e.ErrMsgResponse'
      tags:
      - login
  /message:
    post:
      description: 发送消息并保存于数据库
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/e.ErrMsgResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/e.ErrMsgResponse'
      tags:
      - message
swagger: "2.0"
