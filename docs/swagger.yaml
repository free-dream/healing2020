      time:
        type: string
      type:
        type: integer
    type: object
  controller.GetUserResp:
    properties:
      avatar:
        type: string
      campus:
        type: string
      hobby:
        type: string
      id:
        type: integer
      money:
        type: integer
      more:
        type: string
      nickName:
        type: string
      openId:
        type: string
      phone:
        type: string
      setting1:
        type: integer
      setting2:
        type: integer
      setting3:
        type: integer
      sex:
        type: integer
      trueName:
        type: string
    type: object
  controller.PersonalPage:
    properties:
      Songs:
        items:
          $ref: '#/definitions/models.Songs'
        type: array
      admire:
        items:
          $ref: '#/definitions/models.Admire'
        type: array
      avatar:
        type: string
      background:
        type: string
      hide_number:
        type: integer
      more:
        type: string
      name:
        type: string
      phone:
        type: string
      requestSongs:
        items:
          $ref: '#/definitions/models.RequestSongs'
        type: array
      school:
        type: string
      setting1:
        type: integer
      setting2:
        type: integer
      setting3:
        type: integer
      truename:
        type: string
    type: object
  controller.PhoneHealing:
    properties:
      phone:
        type: string
    type: object
  controller.PutUserInf:
    properties:
      avatar:
        type: string
      name:
        type: string
      phone:
        type: string
      setting1:
        type: integer
      setting2:
        type: integer
      setting3:
        type: integer
      signature:
        type: string
      truename:
        type: string
    type: object
  controller.RealResp:
    properties:
      url:
        type: string
    type: object
  controller.RecordParams:
    properties:
      id:
        type: string
      name:
        type: string
      url:
        type: string
    required:
    - id
    - name
    - url
    type: object
  controller.Tag:
    properties:
      tagInf:
        items:
          type: string
        type: array
