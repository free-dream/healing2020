    type: object
  models.AllRank:
    properties:
      data:
        items:
          $ref: '#/definitions/models.Rank'
        type: array
      time:
        type: string
    type: object
  models.MainMsg:
    properties:
      listen:
        items:
          $ref: '#/definitions/models.SongMsg'
        type: array
      sing:
